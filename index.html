<!Doctype html>
<html>
    <head>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }

            a{
                text-decoration: none;
            }
            li{
                list-style: none;
            }
            .Navbar{
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 20px;
                background-color: darkblue;
                color: aliceblue;

            }
            .Nav-links a{
                color: aliceblue;
            }
            .logo{
                font-size: 32px;
            }
            .menu{
                display:flex;
                gap:1em;
                font-size: 18px;
            }
            .menu li{
                padding: 5px 14px;

            }
            .menu li:hover{
                background-color: aqua;
                border-radius: 5px;
                transition: .3s ease;

            }




        </style>


    </head>

        <Nav class="Navbar">

            <ul class="Nav-links">

                <div class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="services"><a href="#">Services</a>
                        <ul class="dropdown">
                            <li><a href="#">Dropdown1</a></li>
                            <li><a href="#">Dropdown2</a></li>
                            <li><a href="#">Dropdown3</a></li>

                        </ul>
                    </li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>

                </div>
            </ul>

        </Nav>





    </body>

</html>
